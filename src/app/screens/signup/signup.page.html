<ion-content>
    <div class="login-section ion-padding">
        <div class="heading ion-padding">
            <h1>Yeni bir üyelik oluşturun!</h1>
            <p>Uygulamamızı kullanabilmek için giriş yapmalısınız!</p>
        </div>
        <div class="login-form ion-padding">
            <div class="form-input">
                <ion-icon name="person-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">İSİM</ion-label>
                    <ion-input></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">EMAIL</ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">ŞİFRE</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </div>
        </div>
        <div class="action-buttons ion-padding">
            <ion-button size="large" class="login-button" routerLink="/home/listing">Kayıt Ol!</ion-button>
            <p>Üyeliğiniz varsa giriş yapınız! </p>
            <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Giriş Yap</ion-button>
        </div>
    </div>
</ion-content>
