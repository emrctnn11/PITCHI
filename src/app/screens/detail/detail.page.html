<ion-content>
  <div class="header">
    <ion-buttons >
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/listing">
        <ion-icon slot="icon-only" color='light' name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!--YEMEK DETAYLARI!!-->
  <div class="card">
    <div class="image">
      <ion-img [src]="food.image"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin"> {{food.title}} </h1>
        <p class="ion-no-margin"><sup>TL</sup> {{food.price | number: '1.2'}} </p>
      </div>
    </div>

    <div class="rates">
      <app-badge icon="timer-outline" text="30m"></app-badge>
      <app-badge icon="star-outline" text="4.5"></app-badge>
    </div>

    <div class="about">
      <h1>HakkÄ±nda</h1>
      <p> {{food.description}} </p>
      <app-button class="btn" (click)="addItemToCart()">Add To Cart</app-button>
    </div>
    
  </div>
</ion-content>
